<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body id="body">
    <div id="container">
      <div id="content">
  
        <div class="weath-contain" id="weather-container">
          <div id="cityDiv">
            <h1 id="city"></h1>
          </div>
          <div id="tempDiv">
            <h1 id="temp"></h1>
            <button id="fahr" class="btn">&deg;F</button>
            <button id="cels" class="btn">&deg;C</button>
          </div>
          <div id="iconDiv">
            <h1 id="iconHeader"><i id="icon" class=""></i></h1>
            <p id="description"></p>
          </div>
        </div>
  
        <div id="coordsButton">
          <button id="getCoords" class="btn">Click here to get your local weather!</button>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
  </html>
